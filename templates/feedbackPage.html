{% extends 'base.html' %}
<html>
    <head>
        <title>NTH</title>
    </head>
    <body>
    {% block content %}
        <style>
                .btn{
                    margin-top: 10px;
                }
                #b{
                    font-size: 20px;
                    color: blue;
                }
                #s{
                    margin-top: 10px;
                }
                .c{
                    margin-top: -5px;
                }
        </style>
        <div class="container-fluid">
            <div class="row">
                <div class="offset-md-4 col-md-4">
                <h4 class="text-center">Available Feedback</h4>
                    {% if feedback %}
                        {% for i in feedback %}
                           <b id="b"> {{ i.name }}<br></b>
                            <b>{{ i.datetime }}<br></b>
                            <b>{{ i.feedback }}<br></b>
                        {% endfor %}
                    {% else %}
                        <h1>No FeedBack Available</h1>
                    {% endif %}
                    <form method="POST">
                        {% csrf_token %}
                        <label id="s">Enter Your Name :</label>

                        <label>Enter Your Feedback :</label>
                        <textarea name="feedback1" class="c form-control"></textarea>
                        <center>
                            <input type="submit" value="Feedback" class="btn btn-success">
                            <input type="reset" value="Clear" class="btn btn-danger">

                         </center>

                    </form>
                </div>

            </div>

        </div>

    {% endblock %}
    </body>

</html>
